<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
    <h1 id='header-text'>I am black text</h1>

    <button id='change-text-button'>Chage text</button>

    <div id='append-section'>
        <p>This is the middle tag</p>
    </div>

        <div class='input-container'>
            <div class='input-readout-container'>

                <p id='input-text-readout'></p>
                <h3>Input slider readout:</h3>
                <p id='input-slider-readout'></p>
            </div>
            <input id='text-input' type="text" placeholder="type stuff here" value="">
            <input id='slider-input' type="range" min="0" max="3">
        </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script src='scripts.js'></script>
